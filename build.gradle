buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.0'
    }
}

apply plugin: 'com.android.library'

allprojects {
    sourceCompatibility = 1.7
    targetCompatibility = 1.7
}

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile 'com.grack:nanojson:1.1'
    compile 'org.jsoup:jsoup:1.9.2'
    compile 'org.mozilla:rhino:1.7.7.1'
    compile 'org.msgpack:msgpack-core:0.8.13' 
}

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.1'
    
    dexOptions {
        jumboMode = true
    }

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 39
        versionName "0.10.1"
    }

    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }

    defaultConfig {
        ndk {
            abiFilters 'x86_64', 'armeabi', 'armeabi-v7a', 'arm64-v8a'
        }
    }

    sourceSets.main {
        jniLibs.srcDirs 'src/main/libs'
    }
}
